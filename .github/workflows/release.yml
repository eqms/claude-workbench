name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (ubuntu-22.04 for GLIBC 2.35 compatibility with Debian 12+)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            binary_name: claude-workbench
            # Asset name follows self_update convention: {bin}-{target}.tar.gz
            asset_name: claude-workbench-x86_64-unknown-linux-gnu.tar.gz
            archive_type: tar.gz

          # Linux ARM64 (cross-compiled, ubuntu-22.04 for GLIBC compatibility)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            binary_name: claude-workbench
            asset_name: claude-workbench-aarch64-unknown-linux-gnu.tar.gz
            archive_type: tar.gz
            cross: true

          # macOS Apple Silicon (M1/M2/M3/M4)
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: claude-workbench
            asset_name: claude-workbench-aarch64-apple-darwin.tar.gz
            archive_type: tar.gz

          # macOS Intel (cross-compiled from ARM64 runner)
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: claude-workbench
            asset_name: claude-workbench-x86_64-apple-darwin.tar.gz
            archive_type: tar.gz

          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary_name: claude-workbench.exe
            asset_name: claude-workbench-x86_64-pc-windows-msvc.zip
            archive_type: zip

          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            binary_name: claude-workbench.exe
            asset_name: claude-workbench-aarch64-pc-windows-msvc.zip
            archive_type: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross for ARM64 Linux cross-compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Install ARM64 cross-compilation tools for Linux
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Build with cross for ARM64 Linux
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # Build natively for other platforms
      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      # Create tar.gz archive (Unix)
      - name: Create archive (Unix)
        if: matrix.archive_type == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x ${{ matrix.binary_name }}
          tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.binary_name }}

      # Create zip archive (Windows)
      - name: Create archive (Windows)
        if: matrix.archive_type == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" -DestinationPath "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the tag before the current one
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          echo "Previous tag: $PREV_TAG"
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          CURRENT_TAG="${{ github.ref_name }}"

          echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

          if [ -n "$PREV_TAG" ]; then
            # Get commits between tags, format nicely
            CHANGELOG=$(git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s" --no-merges | head -20)
          else
            # First release, get recent commits
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Escape for GitHub Actions multiline output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Claude Workbench ${{ github.ref_name }}
          body: |
            ## Claude Workbench ${{ github.ref_name }}

            ### What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `claude-workbench-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux | ARM64 | `claude-workbench-aarch64-unknown-linux-gnu.tar.gz` |
            | macOS | Apple Silicon (M1/M2/M3/M4) | `claude-workbench-aarch64-apple-darwin.tar.gz` |
            | macOS | Intel | `claude-workbench-x86_64-apple-darwin.tar.gz` |
            | Windows | x64 | `claude-workbench-x86_64-pc-windows-msvc.zip` |
            | Windows | ARM64 | `claude-workbench-aarch64-pc-windows-msvc.zip` |

            ### Installation

            **Homebrew (macOS / Linux):**
            ```bash
            brew install eqms/claude-workbench/claude-workbench
            ```

            **Unix (Linux/macOS):**
            ```bash
            # Download and extract
            tar xzf claude-workbench-*.tar.gz
            chmod +x claude-workbench
            ./claude-workbench
            ```

            **Windows:**
            ```powershell
            # Extract zip and run
            Expand-Archive claude-workbench-*.zip -DestinationPath .
            .\claude-workbench.exe
            ```

            ### Auto-Update

            Claude Workbench includes built-in auto-update functionality. Updates are checked automatically on startup.

            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
