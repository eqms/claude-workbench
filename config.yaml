terminal:
  shell_path: "/opt/homebrew/bin/fish"
  shell_args: ["-l"]

ui:
  theme: "default"

layout:
  claude_height_percent: 40
  file_browser_width_percent: 20
  preview_width_percent: 50
  right_panel_width_percent: 30

file_browser:
  show_hidden: false
  show_file_info: true
  date_format: "%d.%m.%Y %H:%M:%S"
  auto_refresh_ms: 2000  # 0 = disabled, 2000 = every 2 seconds

setup:
  wizard_completed: true
  wizard_version: 1
  active_template: ''

# PTY configuration - Claude pane uses shell by default (user starts claude manually)
# pty:
#   claude_command: []  # Empty = use terminal shell, or ["claude"] to auto-start
